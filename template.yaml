button_card_templates:
  light-card:
    variables:
      var_name: Name
      var_icon: mdi:lightbulb
      var_label: label
      var_entity: sensor.entity
    name: [[[ return variables.var_name ]]]
    icon: [[[ return variables.var_icon ]]]
    label: [[[ return variables.var_label ]]]
    show_label: true
    show_state: false
    entity: [[[ return variables.var_entity ]]]
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - value: 'on'
        styles:
          card:
            - background: >-
                linear-gradient(50deg, rgba(241,201,59,1) 0%, rgba(250,227,146,1)
                100%)
      - value: 'off'
        styles:
          card:
            - background: null
    styles:
      icon:
        - width: 24px
        - color: black
      img_cell:
        - justify-self: end
        - width: 30px
        - height: 30px
      name:
        - justify-self: start
        - font-size: 18px
        - line-height: 40px
        - font-weight: 600
        - color: black
      label:
        - justify-self: start
        - font-size: 14px
        - font-weight: 500
        - color: black
      card:
        - padding: 18px
  room-navigation-card:
    variables:
      var_name: Room Name
      var_icon: mdi:sofa
      var_entity: sensor.entity
      var_navigationPath: #
      var_color: '#EE4266'
    name: [[[ return variables.var_name ]]]
    icon: [[[ return variables.var_icon ]]]
    entity: [[[ return variables.var_entity ]]]
    show_state: true
    show_label: false
    tap_action:
      action: navigate
      navigation_path: [[[ return variables.var_navigationPath ]]]
    custom_fields:
      arrow: |
        [[[
          return '<ha-icon icon="mdi:chevron-right" style="width: 24px;">'
        ]]]
    styles:
      grid:
        - grid-template-areas: '"i n arrow" "i s arrow"'
        - grid-template-columns: 60px 1fr 40px
      card:
        - margin: 0
        - border-radius: 50px
        - padding: 12px 14px 12px 8px
      icon:
        - width: 24px
        - color: black
      img_cell:
        - background: [[[ return variables.var_color ]]]
        - border-radius: 200px
        - width: 50px
        - height: 50px
      name:
        - justify-self: start
        - font-size: 14px
        - font-weight: 500
        - padding-left: 10px
      state:
        - justify-self: start
        - font-size: 14px
        - padding-left: 10px
        - opacity: '0.7'
  simple-switch-card:
    variables:
      var_entity: sensor.entity
      var_name: Simple Switch
      var_icon: mdi:power-socket-eu
    entity: [[[ return variables.var_entity ]]]
    name: [[[ return variables.var_name ]]]
    show_icon: true
    icon: [[[ return variables.var_icon ]]]
    tap_action:
      action: toggle
    state:
      - value: 'off'
        styles:
          card:
            - background: black
          icon:
            - color: white
          name:
            - color: white
          custom_fields:
            state:
              - color: white
    styles:
      card:
        - padding: 20px
        - background: '#F6F5F5'
      grid:
        - grid-template-areas: '"i i" "n n" "state icon"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr min-content min-content
      name:
        - justify-self: start
        - font-size: 14px
        - color: black
        - opacity: '0.7'
        - padding: 2px 0px
      icon:
        - width: 24px
        - color: black
      img_cell:
        - justify-self: start
        - width: 24px
        - height: 24px
        - padding-bottom: 18px
      custom_fields:
        icon:
          - justify-self: end
        state:
          - justify-self: start
          - font-size: 16px
          - font-weight: 500
          - color: black
    custom_fields:
      icon: |
        [[[
          var state = entity.state; 
          if(state == "on")
          return '<ha-icon icon="mdi:toggle-switch" style="color: white; width: 50px; height: 50px; color: #A5DD9B;">'
          else
            return '<ha-icon icon="mdi:toggle-switch-off" style="color: white; width: 50px; height: 50px;">'
        ]]]
      state: |
        [[[
          var state = entity.state; 
          if(state == "on")
            return 'On'
          else
            return 'Off'
        ]]]
